<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 10px;
        }
        input {
            background-color: #111;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Razorpay Payment Gateway</h1>
        <form id="payment-form">
            <label for="amount">Enter Payment Amount (â‚¹)</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter amount">
            <button type="button" onclick="payNow()">Pay Now</button>
        </form>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        async function payNow() {
            const amount = document.getElementById('amount').value;

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            try {
                // Create order by calling the server endpoint
                const response = await fetch('/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        amount: amount, // Razorpay accepts amount in paise
                        currency: 'INR',
                        receipt: 'receipt#1',
                        notes: {}
                    }),
                });

                const order = await response.json();

                if (!order.id) {
                    alert('Failed to create order. Please try again.');
                    return;
                }

                // Open Razorpay Checkout
                const options = {
                    key: 'rzp_test_BwxDSBJZbvYeJK', // Replace with your Razorpay key_id
                    amount: order.amount,
                    currency: order.currency,
                    name: 'Visionary Corp ',
                    description: 'Test Transaction',
                    order_id: order.id, // This is the order_id created in the backend
                    callback_url: 'http://localhost:3001/payment-success', // Your success URL
                    prefill: {
                        name: 'Your Name',
                        email: 'your.email@example.com',
                        contact: '9999999999',
                    },
                    theme: {
                        color: '#00ff00',
                    },
                    handler: function (response) {
                        // Call the backend to verify payment
                        fetch('/verify-payment', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_signature: response.razorpay_signature,
                            }),
                        })
                        .then(res => res.json())
                        .then(data => {
                            if (data.status === 'ok') {
                                window.location.href = '/payment-success';
                            } else {
                                alert('Payment verification failed');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error verifying payment');
                        });
                    },
                    modal: {
                        ondismiss: function () {
                            alert('Payment process canceled by user.');
                        }
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            }
        }
    </script>
</body>
</html>
